name: u24_workflow_build

on:
  workflow_call:
    inputs:
      jhub_ver:
        required: true
        type: string
      py_ver:
        required: true
        type: string
      dist:
        required: true
        type: string
      codebook_base_hash:
        required: true
        type: string

anchor-dev-cicd-repo: &dev-cicd-repo
  repository: 'yambottle/djsciops-cicd'
anchor-prod-artifact-retention: &dev-retention
  retention-days: 1

anchor-test-cicd-repo: &test-cicd-repo
  repository: 'yambottle/djsciops-cicd'
anchor-test-artifact-retention: &test-retention
  retention-days: 1

anchor-prod-cicd-repo: &prod-cicd-repo
  repository: 'dj-sciops/djsciops-cicd'
anchor-prod-artifact-retention: &prod-retention
  retention-days: 90

jobs:
  build_env_image:
    runs-on: ubuntu-latest
    env:
      JHUB_VER: ${{inputs.jhub_ver}}
      PY_VER: ${{inputs.py_ver}}
      DIST: ${{inputs.dist}}
      CODEBOOK_BASE_HASH: ${{inputs.codebook_base_hash}}
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3
        with:
          path: 'main'
      - name: Checkout cicd repo that has common docker template
        uses: actions/checkout@v3
        with:
          !!merge <<: *$STAGE-cicd-repo
          path: 'cicd'
      - id: build_env
        name: Build codebook env image
        run: |
          ## Get docker template
          cp -r ./cicd/docker-template/u24_codebook_env ./main/docker/

          ## Get build info
          (
            cd ./main
            export PACKAGE_DIR=$(ls | grep workflow)
            export WORKFLOW_VERSION=$(cat ${PKG_NAME}/version.py | grep -oP '\d+\.\d+\.[a-z0-9]+')

            cd ./docker/u24_codebook_env
            export REPO_NAME=$(echo ${{github.repository}} | awk -F\/ '{print $2}')
            export REPO_OWNER=${{github.repository_owner}}

            ## Build image
            docker-compose -f ./dist/${DIST}/docker-compose-codebook_env.yaml build
          )
          
          docker save \
            -o image-codebook-${REPO_NAME}-jhub${JHUB_VER}-py${PY_VER}-${DIST}-${WORKFLOW_VERSION}.tar \
            "${{github.repository_owner}}/codebook_${REPO_NAME}:jhub${JHUB_VER}-py${PY_VER}-${DIST}-${WORKFLOW_VERSION}"
          gzip -S ".gz" image-codebook-${REPO_NAME}-jhub${JHUB_VER}-py${PY_VER}-${DIST}-${WORKFLOW_VERSION}.tar
